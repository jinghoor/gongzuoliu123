version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cross-border-workflow
    ports:
      - "1888:1888"
    environment:
      - PORT=1888
      - NODE_ENV=production
    volumes:
      # 持久化数据目录
      - ./data:/app/backend/data
      - ./uploads:/app/backend/uploads
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

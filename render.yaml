services:
  - type: web
    name: cross-border-workflow-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build && cd ../frontend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
